<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/Styles.css">
    <script src="../static/scripts/jquery-3.6.0.min.js"></script>
    <script src="../static/scripts/FindByNameFiltr.js"></script>
    <script src="../static/scripts/FindByGenreFiltr.js"></script>
    <script>
        $(document).ready(() => {
            if($(window).width() < 650){
                $('#desktopmenu').hide();
            }
            else {
                $('.dropdown').hide();
            }
            $(window).resize(() => {
                if($(window).width() < 650) {
                    $('#desktopmenu').hide();
                    $('.dropdown').show();
                }
                else {
                    $('#desktopmenu').show();
                    $('.dropdown').hide();
                }
            });
        });
    </script>
</head>
<body>
<header style="display: flex; justify-content: space-between;" >
    <a href="/" title="Главная"><img height="60" alt="Logo" src="static/images/myLogo.png"></a>
    <div style="align-items: center; display: flex;">
        <div id="desktopmenu">
            <a href="/" class="btn header_btn">Главная</a>
            <a class="btn header_btn">О нас</a>
            <a class="btn header_btn">Контакты</a>
            {% block deskotnav %}
            {% endblock %}
        </div>
        <div class="dropdown">
            <a class="btn header_btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                Меню
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="#">Главная</a></li>
                <li><a class="dropdown-item" href="#">О сервисе</a></li>
                <li><a class="dropdown-item" href="#">Контакты</a></li>
                <li><a class="dropdown-item" href="/Login.php">Войти</a></li>
            </ul>
        </div>
    </div>
</header>
<div class="container">
{% block content %}
{% endblock %}
</div>
<footer>
    <div align="center" style="padding: 10px">
            © <script>document.write(new Date().getFullYear())</script> IllinoisWebProject.inc |
            <a style="color: white" target="_blank" href="https://vk.com/illinois99">Contact me to VK</a>
    </div>
</footer>
</body>
</html>
